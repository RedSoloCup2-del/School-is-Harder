<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Is Hard Tutoring</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f5f5f5; }
        .main-container { display: flex; max-width: 900px; width: 100%; }
        .info-box { width: 40%; padding: 30px; background-color: #eef; border-radius: 10px; margin-right: 20px; text-align: left; }
        .container { width: 60%; padding: 30px; border: 1px solid #ddd; border-radius: 10px; background-color: #f9f9f9; text-align: left; }
        label, select, input, button, textarea { width: 100%; padding: 12px; margin: 12px 0; display: block; font-size: 16px; }
        button { text-align: center; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .form-container { max-width: 500px; margin: auto; background: white; padding: 25px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        textarea { box-sizing: border-box; }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="info-box">
            <h2>Welcome to School is Hard Tutoring!</h2>
            <p>Please pick the subject, day, and time for your session.</p>
        </div>
        <div class="container">
            <h2 style="text-align: center;">Find a Tutor or Contact Us</h2>
            <!-- Unified Form -->
            <form action="https://formspree.io/f/maykdppq" method="POST">
                <label for="subject">Select a subject:</label>
                <select id="subject" name="subject" required>
                    <option value="math">Math</option>
                    <option value="physics">Physics</option>
                    <option value="chemistry">Chemistry</option>
                    <option value="biology">Biology</option>
                </select>

                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="availability">Select your available times:</label>
                <input type="datetime-local" id="availability" name="availability" required>

                <label for="session-length">Select session length:</label>
                <select id="session-length" name="session-length" required>
                    <option value="1 hour">1 Hour</option>
                    <option value="2 hours">2 Hours</option>
                </select>

                <label for="message">Additional Message (Optional):</label>
                <textarea name="message" placeholder="How can we help you?" rows="5"></textarea>

                <button type="submit">Submit</button>
                <!-- Optional: redirect after submit -->
                <input type="hidden" name="_next" value="https://yourwebsite.com/thank-you.html">
            </form>
        </div>
    </div>
</body>
</html>
